<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrador Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="javascript.css" rel="stylesheet">
</head>
<body onload="init();">
    <div class="row row-cols-1 row-cols-md-4 g-3">
      <div class="col">
        <div class="card border-primary text-center" style="width: 16rem;">
          <div class="card-body">
            <h4 class="card-title">Estudiante</h4>
            <br>
            <h6>Tienen un descuento</h6>
            <br>
            <h5><strong>80%</strong></h5>
            <br>
            <p class="card-text"><small class="text-muted">* presentar documentación</small></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card border-info text-center" style="width: 16rem;">
          <div class="card-body">
            <h4 class="card-title">Trainee</h4>
            <br>
            <h6>Tienen un descuento</h6>
            <br>
            <h5><strong>50%</strong></h5>
            <br>
            <p class="card-text"><small class="text-muted">* presentar documentación</small></p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card border-warning text-center" style="width: 16rem;">
          <div class="card-body">
            <h4 class="card-title">Junior</h4>
            <br>
            <h6>Tienen un descuento</h6>
            <br>
            <h5><strong>15%</strong></h5>
            <br>
            <p class="card-text"><small class="text-muted">* presentar documentación</small></p>
          </div>
        </div>
      </div>
    </div>
  <section class="titulos">
    <p class="venta">VENTA</p>
    <h1>VALOR DE TICKET $200</h1>
  </section>
  <br>
  <article class="formulario">    
    <form class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" aria-label="First name">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="apellido" placeholder="Apellido" aria-label="Last name">
        </div>
      <br>
      <div class="col-md-12">
        <input type="email" class="form-control" placeholder="Correo" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="text" class="form-control" id="cantidad">
      </div>
      <div class="col-md-6">
        <label for="categoria" class="form-label">Categoria</label>
        <select id="categoria" class="form-select">
          <option value="" disabled selected>Seleccionar...</option>
          <option value="estudiante">Estudiante</option>
          <option value="trainee">Trainee</option>
          <option value="junior">Junior</option>
        </select>
      </div>
      <br>
      <h5 type="text" class="form-control" id="total">Total a pagar $</h5>
      <br>
      <div class="col-md-6">
        <button type="reset" id="reset-button" class="btn btn-primary">Borrar</button>
      </div>
      <div class="col-md-6">
        <button type="submit" id="resumen-button" class="btn btn-primary">Resumen</button>
      </div>
    </form>
  </article>
  <script src="script.js"></script>
</body>
</html>
